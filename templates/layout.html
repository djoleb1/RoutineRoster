<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS and Styles -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

    <title>RoutineRoster: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">Routine<span class="text-primary">Roster</span></a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <div class="collapse navbar-collapse gap-3" id="navmenu">
                {% if session["user_id"] %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home"><i class="bi bi-house p-1"></i>Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/exercises"><i class="bi bi-heart p-1"></i>Exercises</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/shop"><i class="bi bi-cart3 p-1"></i>Shop</a>
                        </li>                   
                        <li class="nav-item">
                            <a class="nav-link" href="/account"><i class="bi bi-person-circle p-1"></i>Account</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">
        <small>Final froject for CS50x</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
