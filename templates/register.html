{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div>
            <input id="username" name="username" autocomplete="off" autofocus type="text" placeholder="Username">
        </div>
        <div>
            <input id="password" name="password" autocomplete="off" autofocus type="password" placeholder="Password">
        </div>
        <div>
            <input id="confirmation" name="confirmation" autocomplete="off" autofocus type="password" placeholder="Confirm Password">
        </div>
        <div>
            <p>Register as:</p>
            {% for type in types %}
                <input type="radio" id="{{ type }}" value="{{ type }}" name="reg-type">
                <label for="trainer">{{ type.title() }}</label><br>
            {% endfor %}
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

{% endblock %}
