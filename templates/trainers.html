{% extends "layout.html" %}

{% block title %}
    Trainers
{% endblock %}

{% block main %}
    {% for trainer in trainers %}
        <div>
            {{ trainer.id }}
        </div>
        <div>
            {{ trainer.full_name }}
        </div>
        <div>
            <img src="{{ trainer['profile_picture'].rsplit('/')[1] }}" alt="Profile picture">
        </div>
    {% endfor %}
{% endblock %}
